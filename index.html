<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rye&display=swap" rel="stylesheet">
  <script src="script.js" defer></script>
  <title>Scrimba War Project</title>
</head>
<body>
  <button id="shuffleBtn" class="shuffle-btn">New Deck</button>
  <h4 id="remainingCards" class="remaining-cards">Get a new deck to begin</h4>
  <h2 id="result" class="result">Game of War</h2>
  <div id="img-container" class="img-container">
    <div id="cardSlot1" class="card-slot-1"></div>
    <div id="cardSlot2" class="card-slot-2"></div>
  </div>
  <div id="scores" class="scores">
    <h4 id="score1"></h4>
    <h4 id="score2"></h4>
  </div>
  
  <button id="drawBtn" class="draw-btn" disabled>DRAW</button>
</body>
</html>
